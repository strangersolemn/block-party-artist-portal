<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Party Artist Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1b;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: 1fr 120px;
            gap: 15px;
            padding: 15px;
            height: 100vh;
            width: 100vw;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(239, 77, 153, 0.3);
            overflow: hidden;
            position: relative;
        }

        .panel h2 {
            color: #ef4d99;
            font-size: 1.3rem;
            margin-bottom: 12px;
            text-align: center;
        }

        /* LEFT PANEL STYLES */
        .frog-display {
            flex: 1;
            background: rgba(239, 77, 153, 0.1);
            border: 2px dashed #ef4d99;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .frog-display canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .action-btn {
            background: #2e5130;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 0.95rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px 0;
            width: 100%;
        }

        .action-btn:hover {
            background: #3d6a40;
            transform: translateY(-1px);
        }

        /* CENTER CANVAS STYLES */
        .canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            background-image: 
                linear-gradient(45deg, #222 25%, transparent 25%), 
                linear-gradient(-45deg, #222 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #222 75%), 
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
        }

        .canvas-container {
            position: relative;
            width: 600px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        /* FLOATING TOOLS */
        .floating-tools {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(10, 10, 27, 0.95);
            border: 2px solid #2e5130;
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            max-height: calc(100% - 30px);
            overflow-y: auto;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .tool-group { margin-bottom: 15px; }
        .tool-group label { display: block; margin-bottom: 6px; color: #f9bad1; font-size: 0.85rem; }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .color-btn {
            width: 100%; aspect-ratio: 1; border: 2px solid transparent; border-radius: 6px; cursor: pointer;
        }
        .color-btn.active { border-color: white; box-shadow: 0 0 5px white; }

        .tool-btn {
            width: 100%; padding: 8px; margin: 3px 0; background: #2e5130; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        .tool-btn:hover { background: #3d6a40; }

        /* FOOTER / TUNER */
        .footer-controls {
            grid-column: 1 / -1;
            background: #111;
            border-top: 2px solid #2e5130;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .tuner-group {
            display: flex;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .tuner-item {
            display: flex;
            flex-direction: column;
            width: 150px;
        }
        .tuner-item label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; }
        .tuner-item input { width: 100%; accent-color: #ef4d99; }

        .layer-item {
            background: rgba(255,255,255,0.1); padding: 5px; margin: 2px 0; display: flex; justify-content: space-between; cursor: pointer;
        }
        .layer-item.active { border: 1px solid #ef4d99; }

        @media (max-width: 1000px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: auto 1fr auto; overflow-y: auto; }
            .floating-tools { position: static; width: 100%; }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- LEFT: GENERATOR & PREVIEW -->
    <div class="panel">
        <h2>1. Generate Frog</h2>
        <div class="frog-display" id="frogPreviewBox">
            <!-- Generated frog appears here -->
            <p style="color: #666; font-size: 0.8rem;">No Frog Generated</p>
        </div>
        <button class="action-btn" onclick="generateFrog()">üé≤ Generate Frog</button>
        
        <div class="tool-group" style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
            <label>Layers</label>
            <div id="layersList"></div>
            <button class="tool-btn" onclick="addLayer()">+ Add Layer</button>
            <button class="tool-btn" onclick="clearLayers()">üóëÔ∏è Clear All Drawings</button>
        </div>
    </div>

    <!-- CENTER: DRAWING CANVAS -->
    <div class="panel">
        <h2>2. Draw on Mask</h2>
        
        <!-- FLOATING TOOLS -->
        <div class="floating-tools">
            <h3>Tools</h3>
            <div class="tool-group">
                <label>Colors</label>
                <div class="color-palette">
                    <div class="color-btn active" style="background: #000000" onclick="setColor('#000000', this)"></div>
                    <div class="color-btn" style="background: #ffffff" onclick="setColor('#ffffff', this)"></div>
                    <div class="color-btn" style="background: #ef4d99" onclick="setColor('#ef4d99', this)"></div>
                    <div class="color-btn" style="background: #00ff00" onclick="setColor('#00ff00', this)"></div>
                    <div class="color-btn" style="background: #0000ff" onclick="setColor('#0000ff', this)"></div>
                    <div class="color-btn" style="background: #ff0000" onclick="setColor('#ff0000', this)"></div>
                    <div class="color-btn" style="background: #ffff00" onclick="setColor('#ffff00', this)"></div>
                    <div class="color-btn" style="background: #800080" onclick="setColor('#800080', this)"></div>
                </div>
            </div>
            <div class="tool-group">
                <label>Brush Size: <span id="brushSizeVal">10</span></label>
                <input type="range" min="1" max="50" value="10" oninput="setBrushSize(this.value)">
            </div>
            <div class="tool-group">
                <button class="tool-btn" onclick="setTool('brush')">üñåÔ∏è Brush</button>
                <button class="tool-btn" onclick="setTool('eraser')">üßπ Eraser</button>
            </div>
        </div>

        <!-- CANVAS -->
        <div class="canvas-wrapper">
            <div class="canvas-container" id="canvasContainer">
                <!-- Layers will be injected here -->
                <!-- We also show the mask overlay so users know where to draw -->
                <img src="Centre_mask_mask.png" style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0.2; z-index:1000;">
            </div>
        </div>
    </div>

    <!-- FOOTER: TUNER & PREVIEW -->
    <div class="footer-controls">
        <div class="tuner-group">
            <div class="tuner-item">
                <label>Position X: <span id="valX">0</span></label>
                <input type="range" min="-500" max="500" value="-20" id="sliderX" oninput="updateTuner()">
            </div>
            <div class="tuner-item">
                <label>Position Y: <span id="valY">0</span></label>
                <input type="range" min="-500" max="1000" value="660" id="sliderY" oninput="updateTuner()">
            </div>
            <div class="tuner-item">
                <label>Scale: <span id="valScale">1.0</span></label>
                <input type="range" min="0.1" max="2.0" step="0.01" value="0.53" id="sliderScale" oninput="updateTuner()">
            </div>
            <div class="tuner-item">
                <label>Rotate: <span id="valRot">0</span></label>
                <input type="range" min="-180" max="180" value="34" id="sliderRot" oninput="updateTuner()">
            </div>
        </div>
        <button class="action-btn primary" style="width: auto; padding: 15px 40px;" onclick="previewCombination()">üëÅÔ∏è Preview / Submit</button>
    </div>
</div>

<!-- HIDDEN CANVAS FOR COMPOSITING -->
<canvas id="compositeCanvas" width="1000" height="1000" style="display:none;"></canvas>

<script>
    // --- CONFIGURATION ---
    const TRAIT_FOLDERS = {
        body: { folder: 'Body_sprites', count: 1 },
        eyes: { folder: 'Eyes_sprites', count: 25 },
        mouth: { folder: 'Mouth_sprites', count: 2 },
        head: { folder: 'Head_sprites', count: 44 },
        clothing: { folder: 'Clothing_sprites', count: 12 }
    };

    const COLOR_VARIANTS = [
        { name: 'Green', filter: 'none' },
        { name: 'Blue', filter: 'hue-rotate(92deg) saturate(166%)' },
        { name: 'Red', filter: 'hue-rotate(239deg) saturate(200%)' },
        { name: 'Pink', filter: 'hue-rotate(197deg) saturate(200%)' },
        { name: 'Purple', filter: 'hue-rotate(158deg) saturate(198%)' }
    ];

    // --- STATE ---
    let layers = []; // { canvas, ctx }
    let currentLayerIndex = -1;
    let frogImage = null; // The generated frog canvas
    
    // Drawing State
    let isDrawing = false;
    let brushColor = '#000000';
    let brushSize = 10;
    let activeTool = 'brush';
    let lastX = 0, lastY = 0;

    // Tuner State (Default values for alignment)
    let tuner = { x: -20, y: 660, scale: 0.53, rotation: 34 };

    // --- INIT ---
    window.onload = () => {
        // Initialize Tuner UI
        updateTunerUI();
        
        // Add Base Layer for Frog
        addLayer('Frog Base');
        
        // Add Drawing Layer
        addLayer('Drawing Layer 1');
        
        // Generate initial frog
        generateFrog();
    };

    // --- LAYERS & DRAWING SYSTEM ---
    function addLayer(name) {
        const container = document.getElementById('canvasContainer');
        const cvs = document.createElement('canvas');
        cvs.width = 1000;
        cvs.height = 1000;
        
        // Layers stack on top of each other
        cvs.style.zIndex = layers.length;
        
        container.appendChild(cvs);
        
        const ctx = cvs.getContext('2d');
        const layer = { canvas: cvs, ctx: ctx, name: name || `Layer ${layers.length + 1}` };
        layers.push(layer);
        
        // Attach events
        cvs.addEventListener('mousedown', startDraw);
        cvs.addEventListener('mousemove', draw);
        cvs.addEventListener('mouseup', stopDraw);
        cvs.addEventListener('mouseout', stopDraw);
        // Touch support
        cvs.addEventListener('touchstart', (e) => startDraw(e.touches[0]));
        cvs.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
        cvs.addEventListener('touchend', stopDraw);

        setCurrentLayer(layers.length - 1);
        renderLayersList();
    }

    function setCurrentLayer(index) {
        currentLayerIndex = index;
        renderLayersList();
    }

    function renderLayersList() {
        const list = document.getElementById('layersList');
        list.innerHTML = '';
        layers.slice().reverse().forEach((layer, i) => {
            const trueIndex = layers.length - 1 - i;
            const item = document.createElement('div');
            item.className = `layer-item ${trueIndex === currentLayerIndex ? 'active' : ''}`;
            item.innerHTML = `<span>${layer.name}</span>`;
            item.onclick = () => setCurrentLayer(trueIndex);
            list.appendChild(item);
        });
    }

    function clearLayers() {
        // Clear all except the first one (which we usually use for the frog base)
        // Actually, let's just clear the content of all layers > 0
        for(let i=1; i<layers.length; i++) {
            layers[i].ctx.clearRect(0,0,1000,1000);
        }
    }

    // --- DRAWING LOGIC ---
    function getPos(e) {
        const rect = layers[0].canvas.getBoundingClientRect();
        // Scale coordinate mapping because canvas is 1000x1000 but displayed smaller
        const scaleX = 1000 / rect.width;
        const scaleY = 1000 / rect.height;
        return {
            x: (e.clientX - rect.left) * scaleX,
            y: (e.clientY - rect.top) * scaleY
        };
    }

    function startDraw(e) {
        if(currentLayerIndex < 0) return;
        isDrawing = true;
        const pos = getPos(e);
        lastX = pos.x;
        lastY = pos.y;
    }

    function draw(e) {
        if(!isDrawing || currentLayerIndex < 0) return;
        const pos = getPos(e);
        const ctx = layers[currentLayerIndex].ctx;
        
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = brushSize;
        
        if(activeTool === 'eraser') {
            ctx.globalCompositeOperation = 'destination-out';
        } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = brushColor;
        }

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        
        lastX = pos.x;
        lastY = pos.y;
    }

    function stopDraw() { isDrawing = false; }

    function setColor(color, btn) {
        brushColor = color;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
    }

    function setBrushSize(val) {
        brushSize = val;
        document.getElementById('brushSizeVal').innerText = val;
    }

    function setTool(tool) {
        activeTool = tool;
    }

    // --- FROG GENERATOR ---
    async function generateFrog() {
        const previewBox = document.getElementById('frogPreviewBox');
        previewBox.innerHTML = '<p>Loading...</p>';

        // 1. Pick Traits
        const colorPool = [
            ...Array(70).fill(0), ...Array(10).fill(1), 
            ...Array(8).fill(2), ...Array(7).fill(3), ...Array(5).fill(4)
        ];
        const color = COLOR_VARIANTS[colorPool[Math.floor(Math.random() * colorPool.length)]];
        
        const traits = {
            body: Math.floor(Math.random() * TRAIT_FOLDERS.body.count) + 1,
            eyes: Math.floor(Math.random() * TRAIT_FOLDERS.eyes.count) + 1,
            mouth: Math.floor(Math.random() * TRAIT_FOLDERS.mouth.count) + 1,
            head: Math.floor(Math.random() * TRAIT_FOLDERS.head.count) + 1,
            clothing: Math.floor(Math.random() * TRAIT_FOLDERS.clothing.count) + 1,
            color: color
        };

        // 2. Build Frog Canvas
        const tempCvs = document.createElement('canvas');
        tempCvs.width = 1000;
        tempCvs.height = 1000;
        const ctx = tempCvs.getContext('2d');

        try {
            const bodyImg = await loadImage(`${TRAIT_FOLDERS.body.folder}/${traits.body}body-sprite.avif`);
            const mouthImg = await loadImage(`${TRAIT_FOLDERS.mouth.folder}/${traits.mouth}Mouth-sprite.avif`);
            const eyesImg = await loadImage(`${TRAIT_FOLDERS.eyes.folder}/${traits.eyes}eyes_sprite.avif`);
            const clothImg = await loadImage(`${TRAIT_FOLDERS.clothing.folder}/${traits.clothing}clothing.avif`);
            const headImg = await loadImage(`${TRAIT_FOLDERS.head.folder}/${traits.head}head_sprite.avif`);

            const drawPart = (img, applyFilter) => {
                if(!img) return;
                if(applyFilter && traits.color.filter !== 'none') {
                    const filterCvs = document.createElement('canvas');
                    filterCvs.width = 1000; filterCvs.height = 1000;
                    const fCtx = filterCvs.getContext('2d');
                    fCtx.drawImage(img, 0, 0, 500, 500, 0, 0, 1000, 1000); // Scale up
                    fCtx.filter = traits.color.filter;
                    fCtx.globalCompositeOperation = 'source-atop';
                    fCtx.drawImage(filterCvs, 0, 0);
                    ctx.drawImage(filterCvs, 0, 0);
                } else {
                    ctx.drawImage(img, 0, 0, 500, 500, 0, 0, 1000, 1000);
                }
            };

            drawPart(bodyImg, true);
            drawPart(mouthImg, false);
            drawPart(eyesImg, true);
            drawPart(clothImg, false);
            drawPart(headImg, false);

            // Store result
            frogImage = tempCvs;

            // 3. Update Preview Box
            previewBox.innerHTML = '';
            const img = document.createElement('img');
            img.src = tempCvs.toDataURL();
            img.style.width = '100%';
            previewBox.appendChild(img);

            // 4. Put onto Layer 0 of Drawing Canvas
            // This ensures the frog is the base for drawing
            if(layers.length > 0) {
                const baseCtx = layers[0].ctx;
                baseCtx.clearRect(0,0,1000,1000);
                baseCtx.drawImage(frogImage, 0, 0);
                layers[0].name = "Generated Frog";
                renderLayersList();
            }

        } catch (e) {
            console.error(e);
            previewBox.innerText = "Error loading traits";
        }
    }

    function loadImage(src) {
        return new Promise(resolve => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = () => resolve(null); // Continue even if missing
            img.src = src;
        });
    }

    // --- COMPOSITION & TUNER ---
    function updateTuner() {
        tuner.x = parseInt(document.getElementById('sliderX').value);
        tuner.y = parseInt(document.getElementById('sliderY').value);
        tuner.scale = parseFloat(document.getElementById('sliderScale').value);
        tuner.rotation = parseInt(document.getElementById('sliderRot').value);

        document.getElementById('valX').innerText = tuner.x;
        document.getElementById('valY').innerText = tuner.y;
        document.getElementById('valScale').innerText = tuner.scale;
        document.getElementById('valRot').innerText = tuner.rotation;
    }

    function updateTunerUI() {
        document.getElementById('sliderX').value = tuner.x;
        document.getElementById('sliderY').value = tuner.y;
        document.getElementById('sliderScale').value = tuner.scale;
        document.getElementById('sliderRot').value = tuner.rotation;
    }

    async function previewCombination() {
        const finalCanvas = document.getElementById('compositeCanvas');
        const ctx = finalCanvas.getContext('2d');
        ctx.clearRect(0,0,1000,1000);

        // Load assets needed for comp
        const catImg = await loadImage('cat-full.png');
        const maskImg = await loadImage('Centre_mask_mask.png');
        const outlineImg = await loadImage('Centre_mask_outline.png');

        // 1. Draw Cat Background
        if(catImg) ctx.drawImage(catImg, 0, 0, 1000, 1000);

        // 2. Prepare the User's Art (Frog + Drawings)
        const artCanvas = document.createElement('canvas');
        artCanvas.width = 1000;
        artCanvas.height = 1000;
        const artCtx = artCanvas.getContext('2d');
        
        // Flatten all layers
        layers.forEach(l => {
            artCtx.drawImage(l.canvas, 0, 0);
        });

        // 3. Create the Masked Object
        // We create a new temporary canvas for the "Positioned Masked Art"
        const maskedArtCvs = document.createElement('canvas');
        maskedArtCvs.width = 1000;
        maskedArtCvs.height = 1000;
        const mCtx = maskedArtCvs.getContext('2d');

        // A. Transform the art based on Tuner values
        mCtx.save();
        mCtx.translate(500, 500); // Center origin
        mCtx.translate(tuner.x, tuner.y); // Apply offset (relative to center)
        mCtx.rotate(tuner.rotation * Math.PI / 180);
        mCtx.scale(tuner.scale, tuner.scale);
        // Draw art centered at new origin
        mCtx.drawImage(artCanvas, -500, -500); 
        mCtx.restore();

        // B. Apply the Mask (cut out everything outside the mask)
        // Note: The mask image defines the hole on the cat. 
        // We draw the mask using 'destination-in' to keep ONLY the art inside the mask shape.
        if(maskImg) {
            mCtx.globalCompositeOperation = 'destination-in';
            mCtx.drawImage(maskImg, 0, 0, 1000, 1000);
        }

        // 4. Draw the Masked Art onto the Main Canvas (on top of Cat)
        ctx.drawImage(maskedArtCvs, 0, 0);

        // 5. Draw the Outline (on top of everything)
        // Also needs to be transformed if it's separate, but here we assume it matches the cat position
        // BUT wait, if the outline is meant to cover the mask edges, it should ALSO be positioned?
        // Usually outlines for these things are static overlays on the CAT.
        // Based on "mask appears in bottom corner", the outline should be part of the cat or overlay.
        // Let's assume outline is static overlay on the cat.
        if(outlineImg) {
             // If the outline is for the mask hole specifically and needs to move WITH the mask
             // then we would transform it. But usually 'Centre_mask_outline.png' implies it's centered on the mask file.
             // If the mask file (hole) is static relative to the cat (which it seems to be), then outline is static too.
             ctx.drawImage(outlineImg, 0, 0, 1000, 1000);
        }

        // 6. Trigger Download / Open New Window
        // Use a simple modal or new window to show result
        const dataUrl = finalCanvas.toDataURL('image/png');
        
        const win = window.open("", "_blank");
        win.document.write(`
            <body style="background:#111; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; margin:0;">
                <img src="${dataUrl}" style="max-width:90%; max-height:90%; border: 2px solid #ef4d99; border-radius:10px;">
                <br>
                <div style="color:white; font-family:sans-serif; margin-top:10px;">
                    Right Click image > "Save Image As..." to download
                </div>
            </body>
        `);
    }
</script>
</body>
</html>
