<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Party Artist Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1b;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 80px;
            gap: 15px;
            padding: 15px;
            height: 100vh;
            width: 100vw;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(239, 77, 153, 0.3);
            overflow: hidden;
            position: relative;
        }

        .panel h2 {
            color: #ef4d99;
            font-size: 1.3rem;
            margin-bottom: 12px;
            text-align: center;
        }

        .frog-display {
            flex: 1;
            background: rgba(239, 77, 153, 0.1);
            border: 2px dashed #ef4d99;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            min-height: 0;
            position: relative;
            aspect-ratio: 1 / 1;
        }

        .frog-display p {
            color: #f9bad1;
            text-align: center;
            padding: 20px;
            font-size: 0.95rem;
        }
        
        .frog-display canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .action-btn {
            background: #2e5130;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 0.95rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px 0;
        }

        .action-btn:hover {
            background: #3d6a40;
            transform: translateY(-1px);
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            position: relative;
            background: #1a1a2e;
            border-radius: 10px;
        }

        .canvas-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            aspect-ratio: 1 / 1;
            margin: auto;
        }

        #maskCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            object-fit: contain;
            object-position: top left;
        }

        /* Style for all layer canvases */
        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 1;
            filter: brightness(1.5);
            object-fit: contain;
            object-position: top left;
        }

        .floating-tools {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(10, 10, 27, 0.95);
            border: 2px solid #2e5130;
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            max-height: calc(100% - 30px);
            overflow-y: auto;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            transition: width 0.3s, height 0.3s;
        }
        
        .floating-tools.collapsed {
            width: 50px;
            height: 50px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .floating-tools.collapsed * {
            display: none;
        }
        
        .floating-tools.collapsed::before {
            content: "üé®";
            display: block;
            font-size: 24px;
            text-align: center;
            line-height: 20px;
        }

        .floating-tools h3 {
            color: #2e5130;
            font-size: 1.1rem;
            margin-bottom: 12px;
            text-align: center;
        }

        .tool-group {
            margin-bottom: 15px;
        }

        .tool-group label {
            display: block;
            margin-bottom: 6px;
            color: #f9bad1;
            font-size: 0.85rem;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.08);
            border-color: white;
        }

        .color-btn.active {
            border-color: #2e5130;
            box-shadow: 0 0 12px rgba(46, 81, 48, 0.6);
        }

        .tool-btn {
            width: 100%;
            padding: 10px;
            margin: 3px 0;
            background: #2e5130;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .tool-btn:hover {
            background: #3d6a40;
        }

        .layer-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .layer-item.active {
            background: rgba(46, 81, 48, 0.4);
            border: 1px solid #2e5130;
        }

        .layer-item button {
            background: #ef4d99;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-size: 0.7rem;
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(10, 10, 27, 0.95);
            border: 2px solid #2e5130;
            color: #2e5130;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            z-index: 99;
        }

        .fullscreen-btn:hover {
            background: #2e5130;
            color: white;
        }

        .footer-controls {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .action-btn.primary {
            background: linear-gradient(90deg, #2e5130, #3d6a40);
            padding: 16px 45px;
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 80px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="panel">
            <h2>Your Frog</h2>
            <div class="frog-display">
                <p style="color: #f9bad1; text-align: center; padding: 20px;">Click "Generate Frog" to create a random frog!</p>
            </div>
            <button class="action-btn" onclick="generateFrog()">üé≤ Generate Frog</button>
        </div>

        <div class="panel canvas-panel" id="canvasPanel">
            <h2>Your Mask</h2>
            <button class="fullscreen-btn" onclick="toggleFullscreen()" title="Fullscreen">‚õ∂</button>
            
            <div class="floating-tools" id="floatingTools">
                <h3>Tools <button onclick="toggleTools()" style="float:right; background:none; border:none; cursor:pointer; font-size:16px;">‚àí</button></h3>
                
                <div class="tool-group">
                    <label>Layers</label>
                    <div id="layersList"></div>
                    <button class="tool-btn" onclick="addLayer()">+ Add Layer</button>
                    <button class="tool-btn" onclick="document.getElementById('imageUpload').click()">üìÅ Upload Image</button>
                    <input type="file" id="imageUpload" accept="image/*" onchange="uploadImage(event)" style="display:none">
                </div>
                
                <div class="tool-group">
                    <label>Colors</label>
                    <div class="color-palette">
                        <div class="color-btn active" style="background: #000000" onclick="selectColor('#000000', this)"></div>
                        <div class="color-btn" style="background: #ffffff" onclick="selectColor('#ffffff', this)"></div>
                        <div class="color-btn" style="background: #ef4d99" onclick="selectColor('#ef4d99', this)"></div>
                        <div class="color-btn" style="background: #f9bad1" onclick="selectColor('#f9bad1', this)"></div>
                        <div class="color-btn" style="background: #ff0000" onclick="selectColor('#ff0000', this)"></div>
                        <div class="color-btn" style="background: #00ff00" onclick="selectColor('#00ff00', this)"></div>
                        <div class="color-btn" style="background: #0000ff" onclick="selectColor('#0000ff', this)"></div>
                        <div class="color-btn" style="background: #ffff00" onclick="selectColor('#ffff00', this)"></div>
                        <div class="color-btn" style="background: #ff8800" onclick="selectColor('#ff8800', this)"></div>
                        <div class="color-btn" style="background: #8800ff" onclick="selectColor('#8800ff', this)"></div>
                        <div class="color-btn" style="background: #00ffff" onclick="selectColor('#00ffff', this)"></div>
                        <div class="color-btn" style="background: #ff00ff" onclick="selectColor('#ff00ff', this)"></div>
                    </div>
                </div>

                <div class="tool-group">
                    <label>Brush: <span id="brushSizeValue">10</span>px</label>
                    <input type="range" min="1" max="50" value="10" id="brushSize" oninput="updateBrushSize(this.value)">
                </div>

                <div class="tool-group">
                    <button class="tool-btn" onclick="setTool('brush')">üñåÔ∏è Brush</button>
                    <button class="tool-btn" onclick="setTool('eraser')">üßπ Eraser</button>
                    <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                    <button class="tool-btn" onclick="downloadMaskPNG()">üíæ Download PNG</button>
                </div>
            </div>

            <div class="canvas-wrapper">
                <div class="canvas-container" id="canvasContainer">
                    <img src="Centre_mask_mask.png" class="mask-background" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; object-fit: contain;">
                    <img src="Centre_mask_outline.png" class="cat-outline" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1000; object-fit: contain;">
                </div>
            </div>
        </div>

        <div class="footer-controls">
            <button class="action-btn" onclick="previewCombination()">üëÅÔ∏è Preview Together</button>
            <button class="action-btn primary" onclick="submitArtwork()">üöÄ Submit Creation</button>
        </div>
    </div>

    <script>
        let layers = [];
        let currentLayerIndex = 0;
        let canvas, ctx;
        let drawingCanvas, drawingCtx;
        let isDrawing = false;
        let currentColor = '#000000';
        let brushSize = 10;
        let currentTool = 'brush';
        let lastX = 0;
        let lastY = 0;
        let maskImageData = null;

        // Trait system for frog generation
        const traitFolders = {
            body: { folder: 'Body_sprites', count: 1, colorFilter: true },
            eyes: { folder: 'Eyes_sprites', count: 25, colorFilter: true },
            mouth: { folder: 'Mouth_sprites', count: 2, colorFilter: false },
            head: { folder: 'Head_sprites', count: 44, colorFilter: false },
            clothing: { folder: 'Clothing_sprites', count: 12, colorFilter: false }
        };
        
        const colorVariants = [
            { name: 'Green', filter: 'none' },
            { name: 'Blue', filter: 'hue-rotate(92deg) saturate(166%)' },
            { name: 'Red', filter: 'hue-rotate(239deg) saturate(200%)' },
            { name: 'Pink', filter: 'hue-rotate(197deg) saturate(200%)' },
            { name: 'Purple', filter: 'hue-rotate(158deg) saturate(198%)' }
        ];
        
        let currentFrogTraits = null;
        let frogAnimationRunning = false;
        let frogAnimationId = null;
        
        // Manual positioning controls - Adjusted default values to help fit
        let maskOffsetX = -20;
        let maskOffsetY = 660;
        let maskScale = 0.53;
        let maskRotation = 34;

        // Preview rendering state
        let isPreviewing = false;
        let previewAssets = {}; 

        // Generate Frog function
        function generateFrog() {
            // Stop preview if active
            isPreviewing = false;
            
            // Weighted random color selection
            const colorPool = [
                ...Array(70).fill(0), ...Array(10).fill(1), 
                ...Array(8).fill(2), ...Array(7).fill(3), ...Array(5).fill(4)
            ];
            const randomColorIndex = colorPool[Math.floor(Math.random() * colorPool.length)];
            const selectedColor = colorVariants[randomColorIndex];
            
            const traits = {
                body: Math.floor(Math.random() * traitFolders.body.count) + 1,
                eyes: Math.floor(Math.random() * traitFolders.eyes.count) + 1,
                mouth: Math.floor(Math.random() * traitFolders.mouth.count) + 1,
                head: Math.floor(Math.random() * traitFolders.head.count) + 1,
                clothing: Math.floor(Math.random() * traitFolders.clothing.count) + 1,
                color: selectedColor
            };
            
            currentFrogTraits = traits;
            console.log('Generated frog:', traits);
            
            // Load and display frog
            loadAndAnimateFrog(traits);
        }
        
        async function loadAndAnimateFrog(traits) {
            const frogDisplay = document.querySelector('.frog-display');
            frogDisplay.innerHTML = ''; 
            frogDisplay.style.position = 'relative';
            frogDisplay.style.display = 'flex';
            frogDisplay.style.alignItems = 'center';
            frogDisplay.style.justifyContent = 'center';
            
            const frogCanvas = document.createElement('canvas');
            frogCanvas.width = 500;
            frogCanvas.height = 500;
            frogDisplay.appendChild(frogCanvas);
            
            const ctx = frogCanvas.getContext('2d');
            
            // Load all trait sprites
            const spriteImages = {};
            try {
                spriteImages.body = await loadImage(`${traitFolders.body.folder}/${traits.body}body-sprite.avif`);
                spriteImages.eyes = await loadImage(`${traitFolders.eyes.folder}/${traits.eyes}eyes_sprite.avif`);
                spriteImages.mouth = await loadImage(`${traitFolders.mouth.folder}/${traits.mouth}Mouth-sprite.avif`);
                spriteImages.head = await loadImage(`${traitFolders.head.folder}/${traits.head}head_sprite.avif`);
                spriteImages.clothing = await loadImage(`${traitFolders.clothing.folder}/${traits.clothing}clothing.avif`);
                
                // Draw STATIC frog
                drawFrogFrame(ctx, spriteImages, traits, 0);
                
            } catch (error) {
                console.error('Error loading sprites:', error);
                frogDisplay.innerHTML = '<p style="color:red; padding:20px;">Error loading frog sprites!<br>' + error.message + '</p>';
            }
        }
        
        function drawFrogFrame(ctx, sprites, traits, frameIndex) {
            ctx.clearRect(0, 0, 500, 500);
            const frameX = frameIndex * 500;
            
            const drawSprite = (img, applyFilter) => {
                if (applyFilter && traits.color.filter !== 'none') {
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = 500;
                    tempCanvas.height = 500;
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.drawImage(img, frameX, 0, 500, 500, 0, 0, 500, 500);
                    tempCtx.filter = traits.color.filter;
                    tempCtx.globalCompositeOperation = 'source-atop';
                    tempCtx.drawImage(tempCanvas, 0, 0);
                    ctx.drawImage(tempCanvas, 0, 0);
                } else {
                    ctx.drawImage(img, frameX, 0, 500, 500, 0, 0, 500, 500);
                }
            };
            
            drawSprite(sprites.body, true);
            drawSprite(sprites.mouth, false);
            drawSprite(sprites.eyes, true);
            drawSprite(sprites.clothing, false);
            drawSprite(sprites.head, false);
        }
        
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`Failed to load: ${url}`));
                img.src = url;
            });
        }
        
        // --- PREVIEW COMBINATION LOGIC ---
        
        async function previewCombination() {
            if (!currentFrogTraits) {
                alert('Generate a frog first!');
                return;
            }
            
            // Setup DOM for Preview
            const frogDisplay = document.querySelector('.frog-display');
            frogDisplay.innerHTML = '';
            
            const compCanvas = document.createElement('canvas');
            compCanvas.id = 'compositeCanvas'; // ID for re-selecting
            compCanvas.width = 1000; 
            compCanvas.height = 1000;
            frogDisplay.appendChild(compCanvas);
            
            // Add positioning controls text overlay
            const helpText = document.createElement('div');
            helpText.style.position = 'absolute';
            helpText.style.bottom = '10px';
            helpText.style.left = '10px';
            helpText.style.color = 'yellow';
            helpText.style.background = 'rgba(0,0,0,0.7)';
            helpText.style.padding = '5px 10px';
            helpText.style.borderRadius = '5px';
            helpText.style.fontSize = '12px';
            helpText.innerHTML = 'Arrow Keys: Move | +/-: Scale | Shift: Faster';
            frogDisplay.appendChild(helpText);

            // Load all assets ONCE
            try {
                previewAssets.body = await loadImage(`${traitFolders.body.folder}/${currentFrogTraits.body}body-sprite.avif`);
                previewAssets.eyes = await loadImage(`${traitFolders.eyes.folder}/${currentFrogTraits.eyes}eyes_sprite.avif`);
                previewAssets.mouth = await loadImage(`${traitFolders.mouth.folder}/${currentFrogTraits.mouth}Mouth-sprite.avif`);
                previewAssets.head = await loadImage(`${traitFolders.head.folder}/${currentFrogTraits.head}head_sprite.avif`);
                previewAssets.clothing = await loadImage(`${traitFolders.clothing.folder}/${currentFrogTraits.clothing}clothing.avif`);
                previewAssets.catFull = await loadImage('cat-full.png');
                previewAssets.maskImg = await loadImage('Centre_mask_mask.png');
                previewAssets.outlineImg = await loadImage('Centre_mask_outline.png');
                
                isPreviewing = true;
                drawComposition(); // Initial draw
                
            } catch (error) {
                console.error("Error loading preview assets", error);
                alert("Could not load assets for preview.");
            }
        }
        
        // The main drawing loop for the preview
        function drawComposition() {
            if(!isPreviewing) return;
            
            const canvas = document.getElementById('compositeCanvas');
            if(!canvas) return;
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0,0,1000,1000);
            
            // 1. Draw Cat Background
            ctx.drawImage(previewAssets.catFull, 0, 0, 1000, 1000);
            
            // 2. Prepare the "Sticker" (Frog + User Drawings) masked
            const stickerCanvas = document.createElement('canvas');
            stickerCanvas.width = 1000;
            stickerCanvas.height = 1000;
            const stickerCtx = stickerCanvas.getContext('2d');
            
            // Draw Frog on Sticker
            const drawSprite = (img, applyFilter) => {
                if (applyFilter && currentFrogTraits.color.filter !== 'none') {
                    const temp = document.createElement('canvas');
                    temp.width = 1000; temp.height = 1000;
                    const tempCtx = temp.getContext('2d');
                    tempCtx.drawImage(img, 0, 0, 500, 500, 0, 0, 1000, 1000); // Scale up
                    tempCtx.filter = currentFrogTraits.color.filter;
                    tempCtx.globalCompositeOperation = 'source-atop';
                    tempCtx.drawImage(temp, 0, 0);
                    stickerCtx.drawImage(temp, 0, 0);
                } else {
                    stickerCtx.drawImage(img, 0, 0, 500, 500, 0, 0, 1000, 1000);
                }
            };
            drawSprite(previewAssets.body, true);
            drawSprite(previewAssets.mouth, false);
            drawSprite(previewAssets.eyes, true);
            drawSprite(previewAssets.clothing, false);
            drawSprite(previewAssets.head, false);
            
            // Draw User Layers on Sticker
            layers.forEach(layer => {
                stickerCtx.drawImage(layer.canvas, 0, 0);
            });
            
            // Clip Sticker using Mask Image
            stickerCtx.globalCompositeOperation = 'destination-in';
            stickerCtx.drawImage(previewAssets.maskImg, 0, 0, 1000, 1000);
            
            // 3. Draw the Sticker and Outline onto the Main Canvas (Cat) using Transforms
            ctx.save();
            
            // Translate to position (manual offset)
            ctx.translate(maskOffsetX, maskOffsetY);
            // Apply scale
            const targetWidth = 1000 * maskScale;
            const targetHeight = 1000 * maskScale;
            
            // (Optional: Rotation logic if needed, currently using 0 for simplicity or fixed var)
            // To rotate around center of the mask object:
            // ctx.translate(targetWidth/2, targetHeight/2);
            // ctx.rotate(34 * Math.PI / 180); // Fixed rotation from previous code
            // ctx.translate(-targetWidth/2, -targetHeight/2);

            // Draw masked content
            ctx.drawImage(stickerCanvas, 0, 0, 1000, 1000, 0, 0, targetWidth, targetHeight);
            
            // Draw Outline on top of the masked content
            ctx.drawImage(previewAssets.outlineImg, 0, 0, 1000, 1000, 0, 0, targetWidth, targetHeight);
            
            ctx.restore();
        }

        function submitArtwork() { downloadMaskPNG(); }

        window.addEventListener('load', async function() {
            // await loadMaskPath(); // Not needed for compositing, but might be used by internal logic
            await initCanvas(); // Sets up drawing layers
        });
        
        // Keyboard controls for manual positioning
        window.addEventListener('keydown', function(e) {
            // Only adjust if we are in preview mode
            if (!isPreviewing) return;
            
            const step = e.shiftKey ? 10 : 1; 
            
            switch(e.key) {
                case 'ArrowLeft':
                    maskOffsetX -= step;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    maskOffsetX += step;
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                    maskOffsetY -= step;
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    maskOffsetY += step;
                    e.preventDefault();
                    break;
                case '+':
                case '=':
                    maskScale += 0.01;
                    e.preventDefault();
                    break;
                case '-':
                case '_':
                    maskScale = Math.max(0.1, maskScale - 0.01);
                    e.preventDefault();
                    break;
                case 'c':
                case 'C':
                    const coords = `X: ${maskOffsetX}, Y: ${maskOffsetY}, Scale: ${maskScale}`;
                    navigator.clipboard.writeText(coords);
                    alert('Coordinates copied: ' + coords);
                    break;
            }
            
            // Re-draw with new coordinates
            drawComposition();
        });

        // Layer management
        function addLayer() {
            const container = document.getElementById('canvasContainer');
            const newCanvas = document.createElement('canvas');
            newCanvas.width = 1000;
            newCanvas.height = 1000;
            newCanvas.style.position = 'absolute';
            newCanvas.style.top = '0';
            newCanvas.style.left = '0';
            newCanvas.style.width = '100%';
            newCanvas.style.height = '100%';
            newCanvas.style.cursor = 'crosshair';
            newCanvas.style.zIndex = layers.length + 1;
            
            const newCtx = newCanvas.getContext('2d');
            
            layers.push({
                canvas: newCanvas,
                ctx: newCtx,
                name: `Layer ${layers.length + 1}`
            });
            
            container.appendChild(newCanvas);
            
            setupCanvasEvents(newCanvas);
            updateLayersList();
            selectLayer(layers.length - 1);
        }

        function selectLayer(index) {
            currentLayerIndex = index;
            canvas = layers[index].canvas;
            ctx = layers[index].ctx;
            updateLayersList();
        }

        function deleteLayer(index) {
            if (layers.length <= 1) {
                alert('Cannot delete the last layer');
                return;
            }
            layers[index].canvas.remove();
            layers.splice(index, 1);
            if (currentLayerIndex >= layers.length) {
                currentLayerIndex = layers.length - 1;
            }
            canvas = layers[currentLayerIndex].canvas;
            ctx = layers[currentLayerIndex].ctx;
            updateLayersList();
        }

        function updateLayersList() {
            const list = document.getElementById('layersList');
            list.innerHTML = '';
            layers.forEach((layer, index) => {
                const item = document.createElement('div');
                item.className = 'layer-item' + (index === currentLayerIndex ? ' active' : '');
                item.innerHTML = `
                    <span style="flex: 1;">${layer.name}</span>
                    <button onclick="event.stopPropagation(); deleteLayer(${index})">üóëÔ∏è</button>
                `;
                item.onclick = () => selectLayer(index);
                list.appendChild(item);
            });
        }

        function setupCanvasEvents(canvasElement) {
            canvasElement.addEventListener('mousedown', startDrawing);
            canvasElement.addEventListener('mousemove', draw);
            canvasElement.addEventListener('mouseup', stopDrawing);
            canvasElement.addEventListener('mouseout', stopDrawing);
            canvasElement.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvasElement.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvasElement.addEventListener('touchend', stopDrawing);
        }

        // Image upload
        function uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    addLayer();
                    const targetCtx = layers[currentLayerIndex].ctx;
                    const scale = Math.min(1000 / img.width, 1000 / img.height);
                    const x = (2000 - img.width * scale) / 2;
                    const y = (2000 - img.height * scale) / 2;
                    targetCtx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    layers[currentLayerIndex].name = `Image ${layers.length}`;
                    updateLayersList();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        async function initCanvas() {
            addLayer();
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            const scaleX = 1000 / rect.width;
            const scaleY = 1000 / rect.height;
            lastX = (e.clientX - rect.left) * scaleX;
            lastY = (e.clientY - rect.top) * scaleY;
        }

        function draw(e) {
            if (!isDrawing || !canvas) return;
            const rect = e.target.getBoundingClientRect();
            const scaleX = 1000 / rect.width;
            const scaleY = 1000 / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'brush') {
                ctx.strokeStyle = currentColor;
                ctx.globalCompositeOperation = 'source-over';
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            lastX = x;
            lastY = y;
        }

        function stopDrawing() { isDrawing = false; }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const scaleX = 1000 / rect.width;
            const scaleY = 1000 / rect.height;
            isDrawing = true;
            lastX = (touch.clientX - rect.left) * scaleX;
            lastY = (touch.clientY - rect.top) * scaleY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            draw({ target: e.target, clientX: touch.clientX, clientY: touch.clientY });
        }

        function selectColor(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        function updateBrushSize(size) {
            brushSize = size;
            document.getElementById('brushSizeValue').textContent = size;
        }

        function setTool(tool) { currentTool = tool; }
        
        function clearCanvas() {
            if (canvas && ctx) {
                ctx.clearRect(0, 0, 1000, 1000);
            }
        }

        function downloadMaskPNG() {
            const mergeCanvas = document.createElement('canvas');
            mergeCanvas.width = 1000;
            mergeCanvas.height = 1000;
            const mergeCtx = mergeCanvas.getContext('2d');
            layers.forEach(layer => {
                mergeCtx.drawImage(layer.canvas, 0, 0);
            });
            const link = document.createElement('a');
            link.download = 'block-party-mask.png';
            link.href = mergeCanvas.toDataURL('image/png');
            link.click();
        }

        function toggleFullscreen() {}
        
        function toggleTools() {
            const tools = document.getElementById('floatingTools');
            tools.classList.toggle('collapsed');
        }
    </script>
</body>
