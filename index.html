<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Block Party Artist Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1b;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .app-container {
            display: grid;
            grid-template-columns: 350px 1fr;
            grid-template-rows: 1fr 120px;
            gap: 15px;
            padding: 15px;
            height: 100vh;
            width: 100vw;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(239, 77, 153, 0.3);
            overflow: hidden;
            position: relative;
        }

        .panel h2 {
            color: #ef4d99;
            font-size: 1.3rem;
            margin-bottom: 12px;
            text-align: center;
        }

        /* LEFT PANEL STYLES */
        .frog-display {
            flex: 1;
            background: rgba(239, 77, 153, 0.1);
            border: 2px dashed #ef4d99;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            position: relative;
            overflow: hidden;
        }

        .frog-display canvas, .frog-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .action-btn {
            background: #2e5130;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 0.95rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px 0;
            width: 100%;
        }

        .action-btn:hover {
            background: #3d6a40;
            transform: translateY(-1px);
        }

        /* CENTER CANVAS STYLES */
        .canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: #1a1a2e;
            border-radius: 10px;
            overflow: hidden;
            background-image: 
                linear-gradient(45deg, #222 25%, transparent 25%), 
                linear-gradient(-45deg, #222 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #222 75%), 
                linear-gradient(-45deg, transparent 75%, #222 75%);
            background-size: 20px 20px;
        }

        .canvas-container {
            position: relative;
            width: 600px;
            height: 600px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        /* FLOATING TOOLS */
        .floating-tools {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(10, 10, 27, 0.95);
            border: 2px solid #2e5130;
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            max-height: calc(100% - 30px);
            overflow-y: auto;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .tool-group { margin-bottom: 15px; }
        .tool-group label { display: block; margin-bottom: 6px; color: #f9bad1; font-size: 0.85rem; }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .color-btn {
            width: 100%; aspect-ratio: 1; border: 2px solid transparent; border-radius: 6px; cursor: pointer;
        }
        .color-btn.active { border-color: white; box-shadow: 0 0 5px white; }

        .tool-btn {
            width: 100%; padding: 8px; margin: 3px 0; background: #2e5130; color: white; border: none; border-radius: 5px; cursor: pointer;
        }
        .tool-btn:hover { background: #3d6a40; }

        /* FOOTER / TUNER */
        .footer-controls {
            grid-column: 1 / -1;
            background: #111;
            border-top: 2px solid #2e5130;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .tuner-group {
            display: flex;
            gap: 15px;
            flex: 1;
            justify-content: center;
        }

        .tuner-item {
            display: flex;
            flex-direction: column;
            width: 150px;
        }
        .tuner-item label { font-size: 0.8rem; color: #aaa; margin-bottom: 5px; }
        .tuner-item input { width: 100%; accent-color: #ef4d99; }

        .layer-item {
            background: rgba(255,255,255,0.1); padding: 5px; margin: 2px 0; display: flex; justify-content: space-between; cursor: pointer;
        }
        .layer-item.active { border: 1px solid #ef4d99; }

        @media (max-width: 1000px) {
            .app-container { grid-template-columns: 1fr; grid-template-rows: auto 1fr auto; overflow-y: auto; }
            .floating-tools { position: static; width: 100%; }
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- LEFT: GENERATOR & PREVIEW -->
    <div class="panel">
        <h2>1. Generate Frog</h2>
        <div class="frog-display" id="frogPreviewBox">
            <!-- Generated frog appears here -->
            <p style="color: #666; font-size: 0.8rem;">No Frog Generated</p>
        </div>
        <button class="action-btn" onclick="generateFrog()">üé≤ Generate Frog</button>
        
        <div class="tool-group" style="margin-top:20px; border-top:1px solid #333; padding-top:10px;">
            <label>Layers</label>
            <div id="layersList"></div>
            <button class="tool-btn" onclick="addLayer()">+ Add Layer</button>
            <button class="tool-btn" onclick="clearLayers()">üóëÔ∏è Clear All Drawings</button>
        </div>
    </div>

    <!-- CENTER: DRAWING CANVAS -->
    <div class="panel">
        <h2>2. Draw on Mask</h2>
        
        <!-- FLOATING TOOLS -->
        <div class="floating-tools">
            <h3>Tools</h3>
            <div class="tool-group">
                <label>Colors</label>
                <div class="color-palette">
                    <div class="color-btn active" style="background: #000000" onclick="setColor('#000000', this)"></div>
                    <div class="color-btn" style="background: #ffffff" onclick="setColor('#ffffff', this)"></div>
                    <div class="color-btn" style="background: #ef4d99" onclick="setColor('#ef4d99', this)"></div>
                    <div class="color-btn" style="background: #00ff00" onclick="setColor('#00ff00', this)"></div>
                    <div class="color-btn" style="background: #0000ff" onclick="setColor('#0000ff', this)"></div>
                    <div class="color-btn" style="background: #ff0000" onclick="setColor('#ff0000', this)"></div>
                    <div class="color-btn" style="background: #ffff00" onclick="setColor('#ffff00', this)"></div>
                    <div class="color-btn" style="background: #800080" onclick="setColor('#800080', this)"></div>
                </div>
            </div>
            <div class="tool-group">
                <label>Brush Size: <span id="brushSizeVal">10</span></label>
                <input type="range" min="1" max="50" value="10" oninput="setBrushSize(this.value)">
            </div>
            <div class="tool-group">
                <button class="tool-btn" onclick="setTool('brush')">üñåÔ∏è Brush</button>
                <button class="tool-btn" onclick="setTool('eraser')">üßπ Eraser</button>
            </div>
        </div>

        <!-- CANVAS -->
        <div class="canvas-wrapper">
            <div class="canvas-container" id="canvasContainer">
                <!-- Layers will be injected here -->
                <!-- We also show the mask overlay so users know where to draw -->
                <img src="Centre_mask_mask.png" style="position: absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; opacity:0.2; z-index:1000;">
            </div>
        </div>
    </div>

    <!-- FOOTER: TUNER & PREVIEW -->
    <div class="footer-controls">
        <div class="tuner-group">
            <div class="tuner-item">
                <label>Position X: <span id="valX">0</span></label>
                <input type="range" min="-500" max="500" value="-20" id="sliderX" oninput="updateTuner()">
            </div>
            <div class="tuner-item">
                <label>Position Y: <span id="valY">0</span></label>
                <input type="range" min="-500" max="1000" value="660" id="sliderY" oninput="updateTuner()">
            </div>
            <div class="tuner-item">
                <label>Scale: <span id="valScale">1.0</span></label>
                <input type="range" min="0.1" max="2.0" step="0.01" value="0.53" id="sliderScale" oninput="updateTuner()">
            </div>
            <div class="tuner-item">
                <label>Rotate: <span id="valRot">0</span></label>
                <input type="range" min="-180" max="180" value="34" id="sliderRot" oninput="updateTuner()">
            </div>
        </div>
        <button class="action-btn primary" style="width: auto; padding: 15px 40px;" onclick="previewCombination()">üëÅÔ∏è Preview Together</button>
    </div>
</div>

<!-- HIDDEN CANVAS FOR COMPOSITING -->
<canvas id="compositeCanvas" width="1000" height="1000" style="display:none;"></canvas>

<script>
    // --- CONFIGURATION ---
    const TRAIT_FOLDERS = {
        body: { folder: 'Body_sprites', count: 1 },
        eyes: { folder: 'Eyes_sprites', count: 25 },
        mouth: { folder: 'Mouth_sprites', count: 2 },
        head: { folder: 'Head_sprites', count: 44 },
        clothing: { folder: 'Clothing_sprites', count: 12 }
    };

    const COLOR_VARIANTS = [
        { name: 'Green', filter: 'none' },
        { name: 'Blue', filter: 'hue-rotate(92deg) saturate(166%)' },
        { name: 'Red', filter: 'hue-rotate(239deg) saturate(200%)' },
        { name: 'Pink', filter: 'hue-rotate(197deg) saturate(200%)' },
        { name: 'Purple', filter: 'hue-rotate(158deg) saturate(198%)' }
    ];

    // --- STATE ---
    let layers = []; // { canvas, ctx }
    let currentLayerIndex = -1;
    let frogImage = null; // The generated frog canvas
    
    // Drawing State
    let isDrawing = false;
    let brushColor = '#000000';
    let brushSize = 10;
    let activeTool = 'brush';
    let lastX = 0, lastY = 0;

    // Tuner State (Default values for alignment)
    let tuner = { x: -20, y: 660, scale: 0.53, rotation: 34 };

    // Preview rendering state
    let isPreviewing = false;
    let catAnimationRunning = false;
    let currentFrameIndex = 0;
    let frameStartTime = 0;
    let animationFrameId = null;
    const frameDurations = [53, 105];
    let catOutlineFrames = [];
    let previewAssets = {}; 

    // --- INIT ---
    window.onload = () => {
        // Initialize Tuner UI
        updateTunerUI();
        
        // Add Drawing Layer
        addLayer('Drawing Layer 1');
        
        // Generate initial frog
        generateFrog();
    };

    // --- LAYERS & DRAWING SYSTEM ---
    function addLayer(name) {
        const container = document.getElementById('canvasContainer');
        const cvs = document.createElement('canvas');
        cvs.width = 1000;
        cvs.height = 1000;
        
        // Layers stack on top of each other
        cvs.style.zIndex = layers.length;
        
        container.appendChild(cvs);
        
        const ctx = cvs.getContext('2d');
        const layer = { canvas: cvs, ctx: ctx, name: name || `Layer ${layers.length + 1}` };
        layers.push(layer);
        
        // Attach events
        cvs.addEventListener('mousedown', startDraw);
        cvs.addEventListener('mousemove', draw);
        cvs.addEventListener('mouseup', stopDraw);
        cvs.addEventListener('mouseout', stopDraw);
        // Touch support
        cvs.addEventListener('touchstart', (e) => startDraw(e.touches[0]));
        cvs.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });
        cvs.addEventListener('touchend', stopDraw);

        setCurrentLayer(layers.length - 1);
        renderLayersList();
    }

    function setCurrentLayer(index) {
        currentLayerIndex = index;
        renderLayersList();
    }

    function renderLayersList() {
        const list = document.getElementById('layersList');
        list.innerHTML = '';
        layers.slice().reverse().forEach((layer, i) => {
            const trueIndex = layers.length - 1 - i;
            const item = document.createElement('div');
            item.className = `layer-item ${trueIndex === currentLayerIndex ? 'active' : ''}`;
            item.innerHTML = `<span>${layer.name}</span>`;
            item.onclick = () => setCurrentLayer(trueIndex);
            list.appendChild(item);
        });
    }

    function clearLayers() {
        for(let i=0; i<layers.length; i++) {
            layers[i].ctx.clearRect(0,0,1000,1000);
        }
    }

    // --- DRAWING LOGIC ---
    function getPos(e) {
        const rect = layers[0].canvas.getBoundingClientRect();
        const scaleX = 1000 / rect.width;
        const scaleY = 1000 / rect.height;
        return {
            x: (e.clientX - rect.left) * scaleX,
            y: (e.clientY - rect.top) * scaleY
        };
    }

    function startDraw(e) {
        if(currentLayerIndex < 0) return;
        isDrawing = true;
        const pos = getPos(e);
        lastX = pos.x;
        lastY = pos.y;
    }

    function draw(e) {
        if(!isDrawing || currentLayerIndex < 0) return;
        const pos = getPos(e);
        const ctx = layers[currentLayerIndex].ctx;
        
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.lineWidth = brushSize;
        
        if(activeTool === 'eraser') {
            ctx.globalCompositeOperation = 'destination-out';
        } else {
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = brushColor;
        }

        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        
        lastX = pos.x;
        lastY = pos.y;
    }

    function stopDraw() { isDrawing = false; }

    function setColor(color, btn) {
        brushColor = color;
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
    }

    function setBrushSize(val) {
        brushSize = val;
        document.getElementById('brushSizeVal').innerText = val;
    }

    function setTool(tool) {
        activeTool = tool;
    }

    // --- FROG GENERATOR ---
    async function generateFrog() {
        // Stop preview if active to return to frog view
        if(isPreviewing) {
            isPreviewing = false;
            const frogDisplay = document.querySelector('.frog-display');
            // Restore frog display view
            frogDisplay.innerHTML = '';
            if(frogImage) {
                const img = document.createElement('img');
                img.src = frogImage.toDataURL();
                img.style.width = '100%';
                frogDisplay.appendChild(img);
            } else {
                frogDisplay.innerHTML = '<p style="color: #666; text-align:center;">Generating...</p>';
            }
            return; // Just switch back view if just turning off preview
        }

        const previewBox = document.getElementById('frogPreviewBox');
        previewBox.innerHTML = '<p style="color: #666; text-align:center;">Loading...</p>';

        // 1. Pick Traits
        const colorPool = [
            ...Array(70).fill(0), ...Array(10).fill(1), 
            ...Array(8).fill(2), ...Array(7).fill(3), ...Array(5).fill(4)
        ];
        const color = COLOR_VARIANTS[colorPool[Math.floor(Math.random() * colorPool.length)]];
        
        currentFrogTraits = {
            body: Math.floor(Math.random() * TRAIT_FOLDERS.body.count) + 1,
            eyes: Math.floor(Math.random() * TRAIT_FOLDERS.eyes.count) + 1,
            mouth: Math.floor(Math.random() * TRAIT_FOLDERS.mouth.count) + 1,
            head: Math.floor(Math.random() * TRAIT_FOLDERS.head.count) + 1,
            clothing: Math.floor(Math.random() * TRAIT_FOLDERS.clothing.count) + 1,
            color: color
        };

        // 2. Build Frog Canvas
        const tempCvs = document.createElement('canvas');
        tempCvs.width = 1000;
        tempCvs.height = 1000;
        const ctx = tempCvs.getContext('2d');

        try {
            const bodyImg = await loadImage(`${TRAIT_FOLDERS.body.folder}/${currentFrogTraits.body}body-sprite.avif`);
            const mouthImg = await loadImage(`${TRAIT_FOLDERS.mouth.folder}/${currentFrogTraits.mouth}Mouth-sprite.avif`);
            const eyesImg = await loadImage(`${TRAIT_FOLDERS.eyes.folder}/${currentFrogTraits.eyes}eyes_sprite.avif`);
            const clothImg = await loadImage(`${TRAIT_FOLDERS.clothing.folder}/${currentFrogTraits.clothing}clothing.avif`);
            const headImg = await loadImage(`${TRAIT_FOLDERS.head.folder}/${currentFrogTraits.head}head_sprite.avif`);

            const drawPart = (img, applyFilter) => {
                if(!img) return;
                if(applyFilter && currentFrogTraits.color.filter !== 'none') {
                    const filterCvs = document.createElement('canvas');
                    filterCvs.width = 1000; filterCvs.height = 1000;
                    const fCtx = filterCvs.getContext('2d');
                    fCtx.drawImage(img, 0, 0, 500, 500, 0, 0, 1000, 1000); // Scale up
                    fCtx.filter = currentFrogTraits.color.filter;
                    fCtx.globalCompositeOperation = 'source-atop';
                    fCtx.drawImage(filterCvs, 0, 0);
                    ctx.drawImage(filterCvs, 0, 0);
                } else {
                    ctx.drawImage(img, 0, 0, 500, 500, 0, 0, 1000, 1000);
                }
            };

            drawPart(bodyImg, true);
            drawPart(mouthImg, false);
            drawPart(eyesImg, true);
            drawPart(clothImg, false);
            drawPart(headImg, false);

            // Store result
            frogImage = tempCvs;

            // 3. Update Preview Box
            previewBox.innerHTML = '';
            const img = document.createElement('img');
            img.src = tempCvs.toDataURL();
            img.style.width = '100%';
            previewBox.appendChild(img);

        } catch (e) {
            console.error(e);
            previewBox.innerText = "Error loading traits";
        }
    }

    function loadImage(src) {
        return new Promise(resolve => {
            const img = new Image();
            img.onload = () => resolve(img);
            img.onerror = () => resolve(null); // Continue even if missing
            img.src = src;
        });
    }

    // --- COMPOSITION & TUNER ---
    function updateTuner() {
        tuner.x = parseInt(document.getElementById('sliderX').value);
        tuner.y = parseInt(document.getElementById('sliderY').value);
        tuner.scale = parseFloat(document.getElementById('sliderScale').value);
        tuner.rotation = parseInt(document.getElementById('sliderRot').value);

        document.getElementById('valX').innerText = tuner.x;
        document.getElementById('valY').innerText = tuner.y;
        document.getElementById('valScale').innerText = tuner.scale;
        document.getElementById('valRot').innerText = tuner.rotation;
        
        // Live update variables used by render loop
        maskOffsetX = tuner.x;
        maskOffsetY = tuner.y;
        maskScale = tuner.scale;
        maskRotation = tuner.rotation;
    }

    function updateTunerUI() {
        document.getElementById('sliderX').value = tuner.x;
        document.getElementById('sliderY').value = tuner.y;
        document.getElementById('sliderScale').value = tuner.scale;
        document.getElementById('sliderRot').value = tuner.rotation;
    }

    async function previewCombination() {
        if (!frogImage) {
            alert('Generate a frog first!');
            return;
        }
        
        const frogDisplay = document.querySelector('.frog-display');
        // Do NOT clear innerHTML directly or we lose the container for the frog
        // We want to OVERLAY the preview on top of the frog.
        
        // Check if canvas exists
        let compCanvas = document.getElementById('compositeCanvasPreview');
        if (!compCanvas) {
            compCanvas = document.createElement('canvas');
            compCanvas.id = 'compositeCanvasPreview';
            compCanvas.width = 1000; 
            compCanvas.height = 1000;
            compCanvas.style.position = 'absolute';
            compCanvas.style.top = '0';
            compCanvas.style.left = '0';
            compCanvas.style.width = '100%';
            compCanvas.style.height = '100%';
            compCanvas.style.pointerEvents = 'none'; // Let clicks pass if needed
            compCanvas.style.zIndex = '10'; // Ensure it is on top of the frog image
            frogDisplay.appendChild(compCanvas);
        }
        
        // Add controls overlay if missing
        if (!document.getElementById('positionControls')) {
            let controlsDiv = document.createElement('div');
            controlsDiv.id = 'positionControls';
            controlsDiv.style.position = 'absolute';
            controlsDiv.style.bottom = '10px';
            controlsDiv.style.left = '10px';
            controlsDiv.style.background = 'rgba(0,0,0,0.8)';
            controlsDiv.style.color = 'yellow';
            controlsDiv.style.padding = '5px';
            controlsDiv.style.borderRadius = '5px';
            controlsDiv.style.fontFamily = 'monospace';
            controlsDiv.style.fontSize = '10px';
            controlsDiv.style.zIndex = '1000';
            controlsDiv.innerHTML = `Adjust mask with sliders below or arrow keys`;
            frogDisplay.appendChild(controlsDiv);
        }
        
        isPreviewing = true;
        catAnimationRunning = true;

        // Load Assets required for composition
        if(!previewAssets.catFull) {
            try {
                previewAssets.catFull = await loadImage('cat-full.png');
                previewAssets.maskImg = await loadImage('Centre_mask_mask.png');
                const f1 = await loadImage('cat-outline-1.svg');
                const f2 = await loadImage('cat-outline-2.svg');
                catOutlineFrames = [f1, f2];
            } catch(e) { console.error(e); }
        }

        // Start loop
        currentFrameIndex = 0;
        frameStartTime = performance.now();
        renderFrame(compCanvas);
    }
    
    // Modified renderFrame to handle the full composition logic
    function renderFrame(canvas) {
        if (!catAnimationRunning || !isPreviewing) return;
        
        const ctx = canvas.getContext('2d');
        const now = performance.now();
        const elapsed = now - frameStartTime;
        
        if (elapsed >= frameDurations[currentFrameIndex]) {
            currentFrameIndex = (currentFrameIndex + 1) % 2;
            frameStartTime = now;
        }
        
        // 1. Clear Canvas (So we see the frog image underneath? NO wait)
        // User said: "mask appears in the bottom corner of the Frog window on top of a cat"
        // This implies the Cat is ALSO added now.
        // Does the cat cover the frog? 
        // "I don't want a frog inside the Mask the Frog stays where it is."
        // This implies the Frog is the main subject, and the Cat is a "little friend" in the corner.
        // So the Cat image must be transparent background, sitting in the corner.
        
        ctx.clearRect(0, 0, 1000, 1000);
        
        // 2. Draw Cat (Little Friend)
        if (previewAssets.catFull) {
            ctx.drawImage(previewAssets.catFull, 0, 0, 1000, 1000);
        }
        
        // 3. Prepare Mask Content (User Drawing)
        const maskContentCanvas = document.createElement('canvas');
        maskContentCanvas.width = 1000;
        maskContentCanvas.height = 1000;
        const maskCtx = maskContentCanvas.getContext('2d');
        
        // Draw ONLY user layers (no frog inside mask)
        layers.forEach(layer => {
            maskCtx.drawImage(layer.canvas, 0, 0);
        });
        
        // 4. Clip content to Mask Shape
        if (previewAssets.maskImg) {
            maskCtx.globalCompositeOperation = 'destination-in';
            maskCtx.drawImage(previewAssets.maskImg, 0, 0, 1000, 1000);
        }
        
        // 5. Draw Masked Content onto Main Canvas (Positioned on Cat)
        ctx.save();
        // Apply transforms
        ctx.translate(maskOffsetX, maskOffsetY);
        
        // Scale around center of the positioned object? Or top-left?
        // Simple scaling:
        const targetW = 1000 * maskScale;
        const targetH = 1000 * maskScale;
        
        // Rotation around center of the scaled object
        ctx.translate(targetW/2, targetH/2);
        ctx.rotate(maskRotation * Math.PI / 180);
        ctx.translate(-targetW/2, -targetH/2);

        ctx.drawImage(maskContentCanvas, 0, 0, 1000, 1000, 0, 0, targetW, targetH);
        
        // 6. Draw Animated Outline
        if (catOutlineFrames[currentFrameIndex]) {
             ctx.drawImage(catOutlineFrames[currentFrameIndex], 0, 0, 1000, 1000, 0, 0, targetW, targetH);
        }
        ctx.restore();
        
        // Update UI texts if needed
        if(document.getElementById('valX')) {
            document.getElementById('valX').innerText = maskOffsetX;
            document.getElementById('valY').innerText = maskOffsetY;
            document.getElementById('valScale').innerText = maskScale.toFixed(2);
        }

        animationFrameId = requestAnimationFrame(() => renderFrame(canvas));
    }

    function downloadMaskPNG() {
        const mergeCanvas = document.createElement('canvas');
        mergeCanvas.width = 1000;
        mergeCanvas.height = 1000;
        const mergeCtx = mergeCanvas.getContext('2d');
        layers.forEach(layer => {
            mergeCtx.drawImage(layer.canvas, 0, 0);
        });
        const link = document.createElement('a');
        link.download = 'block-party-mask.png';
        link.href = mergeCanvas.toDataURL('image/png');
        link.click();
    }
    
    function toggleTools() {
        const tools = document.getElementById('floatingTools');
        tools.classList.toggle('collapsed');
    }
    
    function toggleFullscreen() {} // Placeholder

    // Listeners for keyboard
    window.addEventListener('keydown', function(e) {
        if (!isPreviewing) return;
        const step = e.shiftKey ? 10 : 1;
        switch(e.key) {
            case 'ArrowLeft': maskOffsetX -= step; break;
            case 'ArrowRight': maskOffsetX += step; break;
            case 'ArrowUp': maskOffsetY -= step; break;
            case 'ArrowDown': maskOffsetY += step; break;
            case '+': maskScale += 0.01; break;
            case '-': maskScale -= 0.01; break;
        }
        updateTunerUI();
    });
</script>
</body>
