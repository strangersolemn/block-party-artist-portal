<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a1b;
            color: white;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 80px;
            gap: 15px;
            padding: 15px;
            height: 100vh;
            width: 100vw;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            border: 2px solid rgba(239, 77, 153, 0.3);
            overflow: hidden;
            position: relative;
        }

        .panel h2 {
            color: #ef4d99;
            font-size: 1.3rem;
            margin-bottom: 12px;
            text-align: center;
        }

        .frog-display {
            flex: 1;
            background: rgba(239, 77, 153, 0.1);
            border: 2px dashed #ef4d99;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            min-height: 0;
            position: relative;
            aspect-ratio: 1 / 1;
        }

        .frog-display img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: top left;
        }

        .action-btn {
            background: #2e5130;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 0.95rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: bold;
            margin: 5px 0;
        }

        .action-btn:hover {
            background: #3d6a40;
            transform: translateY(-1px);
        }

        .canvas-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
            position: relative;
            background: #1a1a2e;
            border-radius: 10px;
        }

        .canvas-container {
            position: relative;
            width: 600px;
            height: 600px;
            max-width: 90%;
            max-height: 90%;
            aspect-ratio: 1 / 1;
        }

        #maskCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
            object-fit: contain;
            object-position: top left;
        }

        /* Style for all layer canvases */
        .canvas-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: crosshair;
        }

        .svg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 1;
            filter: brightness(1.5);
            object-fit: contain;
            object-position: top left;
        }

        .floating-tools {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(10, 10, 27, 0.95);
            border: 2px solid #2e5130;
            border-radius: 15px;
            padding: 15px;
            width: 200px;
            max-height: calc(100% - 30px);
            overflow-y: auto;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
        }

        .floating-tools h3 {
            color: #2e5130;
            font-size: 1.1rem;
            margin-bottom: 12px;
            text-align: center;
        }

        .tool-group {
            margin-bottom: 15px;
        }

        .tool-group label {
            display: block;
            margin-bottom: 6px;
            color: #f9bad1;
            font-size: 0.85rem;
        }

        .color-palette {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .color-btn {
            width: 100%;
            aspect-ratio: 1;
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-btn:hover {
            transform: scale(1.08);
            border-color: white;
        }

        .color-btn.active {
            border-color: #2e5130;
            box-shadow: 0 0 12px rgba(46, 81, 48, 0.6);
        }

        .tool-btn {
            width: 100%;
            padding: 10px;
            margin: 3px 0;
            background: #2e5130;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.85rem;
        }

        .tool-btn:hover {
            background: #3d6a40;
        }

        .layer-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .layer-item.active {
            background: rgba(46, 81, 48, 0.4);
            border: 1px solid #2e5130;
        }

        .layer-item button {
            background: #ef4d99;
            border: none;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            color: white;
            font-size: 0.7rem;
        }

        .fullscreen-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(10, 10, 27, 0.95);
            border: 2px solid #2e5130;
            color: #2e5130;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s;
            z-index: 99;
        }

        .fullscreen-btn:hover {
            background: #2e5130;
            color: white;
        }

        .footer-controls {
            grid-column: 1 / -1;
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .action-btn.primary {
            background: linear-gradient(90deg, #2e5130, #3d6a40);

        }

        @media (max-width: 1024px) {
            .app-container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 80px;
                overflow-y: auto;
            }
        }

<body>

    <script>
        let layers = [];
        let currentLayerIndex = 0;
        let canvas, ctx;
        let drawingCanvas, drawingCtx;
        let isDrawing = false;
        let currentColor = '#000000';
        let brushSize = 10;
        let currentTool = 'brush';
        let lastX = 0;
        let lastY = 0;
        let maskImageData = null;

        // Trait system for frog generation
        const traitFolders = {
            body: { folder: 'Body_sprites', count: 1, colorFilter: true },
            eyes: { folder: 'Eyes_sprites', count: 19, colorFilter: true },
            mouth: { folder: 'Mouth_sprites', count: 2, colorFilter: false },
            head: { folder: 'Head_sprites', count: 35, colorFilter: false }
        };
        
        const colorVariants = [
            { name: 'Green', filter: 'none' },
            { name: 'Blue', filter: 'hue-rotate(92deg) saturate(166%)' },
            { name: 'Red', filter: 'hue-rotate(239deg) saturate(200%)' },
            { name: 'Pink', filter: 'hue-rotate(197deg) saturate(200%)' },
            { name: 'Purple', filter: 'hue-rotate(158deg) saturate(198%)' }
        ];
        
        let currentFrogTraits = null;
        let frogAnimationRunning = false;
        let frogAnimationId = null;
        let frogFrameIndex = 0;
        let frogFrameTime = 0;
        const frogFrameDuration = 1000 / 19; // 19 fps = ~52.6ms per frame

        // Cat animation
        let catAnimationRunning = false;
        let catOutlineFrames = [];
        let frogImage = null;
        let animationFrameId = null;
        let currentFrameIndex = 0;
        let frameStartTime = 0;
        const frameDurations = [53, 105]; // ms per frame at 19fps
        
        // Manual positioning controls
        let maskOffsetX = 0;
        let maskOffsetY = 0;
        let maskScale = 1.0;

        // Music variables
        let acidSynth, bassFilter, isPlaying = false, currentStep = 0, samplesLoaded = false;
        let kickPlayer, clapPlayer, hatPlayer, finalPlayer;

        const sampleUrls = {
            kick: '/content/73f8110caa1f84e0ea79fc654d43cdc7f6f2be88110938997f0d1351146a1f52i0',
            clap: '/content/edb9b5d508556b2b104d390c9c712a712d4643156c669ba73393597ce2e76ae2i0', 
            hat: '/content/83407a1c9637e53e76e3d4de711b971f557e7876ad96b9b520a8202109521ba1i0',
            final: '/content/cfe7e84e28512591c0057ccc41ee2269a8cce4b3561e4d7e1b884b31daadf9c2i0'
        };

        let strudelPattern = [
            { note: 'C2', play: true }, { note: 'A1', play: true }, { note: 'B1', play: true }, { note: null, play: false },
            { note: 'C2', play: true }, { note: null, play: false }, { note: 'B1', play: true }, { note: 'C2', play: true },
            { note: 'Eb2', play: true }, { note: null, play: false }, { note: 'A1', play: true }, { note: null, play: false },
            { note: 'B1', play: true }, { note: null, play: false }, { note: 'C2', play: true }, { note: null, play: false }
        ];

        // Cat animation functions
        function startCatAnimation() {
            if (catAnimationRunning) {
                console.log('Animation already running');
                return;
            }
            
            catAnimationRunning = true;
            
            // Load assets if not loaded
            if (catOutlineFrames.length === 0) {
                console.log('Loading cat outline frames...');
                loadCompositionAssets().then(() => {
                    console.log('Assets loaded, starting animation');
                    beginAnimation();
                });
            } else {
                beginAnimation();
            }
        }
        
        async function loadCompositionAssets() {
            try {
                const frame1 = new Image();
                const frame2 = new Image();
                
                await Promise.all([
                    new Promise(resolve => {
                        frame1.onload = resolve;
                        frame1.src = 'cat-outline-1.svg';
                    }),
                    new Promise(resolve => {
                        frame2.onload = resolve;
                        frame2.src = 'cat-outline-2.svg';
                    })
                ]);
                
                catOutlineFrames = [frame1, frame2];
                console.log('Cat outline frames loaded');
            } catch (error) {
                console.error('Error loading assets:', error);
                alert('Failed to load animation assets!');
            }
        }
        
        function beginAnimation() {
            const frogDisplay = document.querySelector('.frog-display');
            frogDisplay.style.position = 'relative';
            
            // Create or get composition canvas
            let compositionCanvas = document.getElementById('compositionCanvas');
            if (!compositionCanvas) {
                compositionCanvas = document.createElement('canvas');
                compositionCanvas.id = 'compositionCanvas';
                compositionCanvas.width = 1000;
                compositionCanvas.height = 1000;
                compositionCanvas.style.position = 'absolute';
                compositionCanvas.style.top = '0';
                compositionCanvas.style.left = '0';
                compositionCanvas.style.width = '100%';
                compositionCanvas.style.height = '100%';
                compositionCanvas.style.objectFit = 'contain';
                compositionCanvas.style.objectPosition = 'top left';
                compositionCanvas.style.pointerEvents = 'none';
                frogDisplay.appendChild(compositionCanvas);
            }
            
            // Add positioning controls UI
            let controlsDiv = document.getElementById('positionControls');
            if (!controlsDiv) {
                controlsDiv = document.createElement('div');
                controlsDiv.id = 'positionControls';
                controlsDiv.style.position = 'absolute';
                controlsDiv.style.bottom = '10px';
                controlsDiv.style.left = '10px';
                controlsDiv.style.background = 'rgba(0,0,0,0.8)';
                controlsDiv.style.color = 'yellow';
                controlsDiv.style.padding = '15px';
                controlsDiv.style.borderRadius = '10px';
                controlsDiv.style.fontFamily = 'monospace';
                controlsDiv.style.fontSize = '14px';
                controlsDiv.style.zIndex = '1000';
                controlsDiv.innerHTML = `
                    <div style="margin-bottom: 10px;"><strong>POSITIONING CONTROLS:</strong></div>
                    <div>Arrow Keys = Move (Shift = 10px)</div>
                    <div>+/- = Scale</div>
                    <div>C = Copy Coords</div>
                    <div style="margin-top: 10px; color: lime;">
                        X: <span id="coordX">0</span> 
                        Y: <span id="coordY">0</span> 
                        Scale: <span id="coordScale">1.00</span>
                    </div>
                `;
                frogDisplay.appendChild(controlsDiv);
            }
            
            currentFrameIndex = 0;
            frameStartTime = performance.now();
            renderFrame(compositionCanvas);
        }
        
        function renderFrame(canvas) {
            if (!catAnimationRunning) return;
            
            const ctx = canvas.getContext('2d');
            const now = performance.now();
            const elapsed = now - frameStartTime;
            
            // Advance frame if duration passed
            if (elapsed >= frameDurations[currentFrameIndex]) {
                currentFrameIndex = (currentFrameIndex + 1) % 2;
                frameStartTime = now;
            }
            
            // Clear
            // Clear
            ctx.clearRect(0, 0, 1000, 1000);
            
            // Layer 2: User's art with MANUAL positioning
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 800;
            tempCanvas.height = 800;
            const tempCtx = tempCanvas.getContext('2d');
            
            layers.forEach(layer => {
                tempCtx.drawImage(layer.canvas, 0, 0);
            });
            
            // Draw with manual offset and scale
            const drawWidth = 1000 * maskScale;
            const drawHeight = 1000 * maskScale;
            ctx.globalAlpha = 0.5;
            ctx.drawImage(tempCanvas, 0, 0, 800, 800, maskOffsetX, maskOffsetY, drawWidth, drawHeight);
            ctx.globalAlpha = 1.0;
            
            // Display coordinates on screen
            const coordXEl = document.getElementById('coordX');
            const coordYEl = document.getElementById('coordY');
            const coordScaleEl = document.getElementById('coordScale');
            if (coordXEl) coordXEl.textContent = maskOffsetX;
            if (coordYEl) coordYEl.textContent = maskOffsetY;
            if (coordScaleEl) coordScaleEl.textContent = maskScale.toFixed(2);
            
            // Layer 3: Cat outline on top
            if (catOutlineFrames[currentFrameIndex]) {
                ctx.drawImage(catOutlineFrames[currentFrameIndex], 0, 0, 1000, 1000);
            }
            
            // Next frame
            animationFrameId = requestAnimationFrame(() => renderFrame(canvas));
        }

        // Layer management
        function addLayer() {
            const container = document.getElementById('canvasContainer');
            const newCanvas = document.createElement('canvas');
            newCanvas.width = 800;
            newCanvas.height = 800;
            newCanvas.style.position = 'absolute';
            newCanvas.style.top = '0';
            newCanvas.style.left = '0';
            newCanvas.style.width = '100%';
            newCanvas.style.height = '100%';
            newCanvas.style.cursor = 'crosshair';
            newCanvas.style.imageRendering = 'pixelated';
            newCanvas.style.zIndex = layers.length + 1;
            
            const newCtx = newCanvas.getContext('2d');
            
            layers.push({
                canvas: newCanvas,
                ctx: newCtx,
                name: `Layer ${layers.length + 1}`
            });
            
            // Insert before the SVG overlay
            const svgOverlay = document.getElementById('maskOutline');
            container.insertBefore(newCanvas, svgOverlay);
            
            setupCanvasEvents(newCanvas);
            updateLayersList();
            selectLayer(layers.length - 1);
        }

        function selectLayer(index) {
            currentLayerIndex = index;
            canvas = layers[index].canvas;
            ctx = layers[index].ctx;
            updateLayersList();
        }

        function deleteLayer(index) {
            if (layers.length <= 1) {
                alert('Cannot delete the last layer');
                return;
            }
            
            layers[index].canvas.remove();
            layers.splice(index, 1);
            
            if (currentLayerIndex >= layers.length) {
                currentLayerIndex = layers.length - 1;
            }
            
            canvas = layers[currentLayerIndex].canvas;
            ctx = layers[currentLayerIndex].ctx;
            
            updateLayersList();
        }

        function updateLayersList() {
            const list = document.getElementById('layersList');
            list.innerHTML = '';
            
            layers.forEach((layer, index) => {
                const item = document.createElement('div');
                item.className = 'layer-item' + (index === currentLayerIndex ? ' active' : '');
                item.innerHTML = `
                    <span style="flex: 1;">${layer.name}</span>
                    <button onclick="event.stopPropagation(); deleteLayer(${index})">üóëÔ∏è</button>
                `;
                item.onclick = () => selectLayer(index);
                list.appendChild(item);
            });
        }

        function setupCanvasEvents(canvasElement) {
            canvasElement.addEventListener('mousedown', startDrawing);
            canvasElement.addEventListener('mousemove', draw);
            canvasElement.addEventListener('mouseup', stopDrawing);
            canvasElement.addEventListener('mouseout', stopDrawing);
            canvasElement.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvasElement.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvasElement.addEventListener('touchend', stopDrawing);
        }

        // Image upload
        function uploadImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    addLayer();
                    const targetCtx = layers[currentLayerIndex].ctx;
                    
                    // Scale image to fit canvas
                    const scale = Math.min(800 / img.width, 800 / img.height);
                    const x = (800 - img.width * scale) / 2;
                    const y = (800 - img.height * scale) / 2;
                    
                    targetCtx.drawImage(img, x, y, img.width * scale, img.height * scale);
                    applyMaskToLayer(currentLayerIndex);
                    
                    layers[currentLayerIndex].name = `Image ${layers.length}`;
                    updateLayersList();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function applyMaskToLayer(layerIndex) {
            if (!maskImageData) return;
            
            const layerCtx = layers[layerIndex].ctx;
            const imageData = layerCtx.getImageData(0, 0, 800, 800);
            const pixels = imageData.data;
            const maskPixels = maskImageData.data;
            
            for (let i = 0; i < pixels.length; i += 4) {
                if (maskPixels[i] === 0) {
                    pixels[i + 3] = 0;
                }
            }
            
            layerCtx.putImageData(imageData, 0, 0);
        }

        // Load mask and create clipping region
        async function loadMaskPath() {
            try {
                const response = await fetch('mask-simple.svg');
                const svgText = await response.text();
                const parser = new DOMParser();
                const svgDoc = parser.parseFromString(svgText, 'image/svg+xml');
                const pathElement = svgDoc.querySelector('path');
                
                if (pathElement) {
                    const pathData = pathElement.getAttribute('d');
                    
                    // Create offscreen canvas to render mask
                    const maskCanvas = document.createElement('canvas');
                    maskCanvas.width = 800;
                    maskCanvas.height = 800;
                    const maskCtx = maskCanvas.getContext('2d');
                    
                    // Create path and scale it
                    const path = new Path2D(pathData);
                    maskCtx.scale(0.1, 0.1); // Scale from 8000 to 800
                    maskCtx.fillStyle = 'white';
                    maskCtx.fill(path);
                    
                    // Get mask image data
                    maskImageData = maskCtx.getImageData(0, 0, 800, 800);
                    
                    console.log('Mask loaded successfully');
                }
            } catch (error) {
                console.error('Error loading mask:', error);
            }
        }

        // Apply mask to canvas
        function applyMask() {
            if (!maskImageData) return;
            
            const imageData = ctx.getImageData(0, 0, 800, 800);
            const pixels = imageData.data;
            const maskPixels = maskImageData.data;
            
            // Apply mask: if mask pixel is black (0), make drawing pixel transparent
            for (let i = 0; i < pixels.length; i += 4) {
                if (maskPixels[i] === 0) {
                    pixels[i + 3] = 0; // Set alpha to 0 (transparent)
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }

        async function initCanvas() {
            // Create first layer
            addLayer();
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = e.target.getBoundingClientRect();
            const scaleX = 800 / rect.width;
            const scaleY = 800 / rect.height;
            lastX = (e.clientX - rect.left) * scaleX;
            lastY = (e.clientY - rect.top) * scaleY;
        }

        function draw(e) {
            if (!isDrawing || !canvas) return;
            
            const rect = e.target.getBoundingClientRect();
            const scaleX = 800 / rect.width;
            const scaleY = 800 / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;
            
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            if (currentTool === 'brush') {
                ctx.strokeStyle = currentColor;
                ctx.globalCompositeOperation = 'source-over';
            } else if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Apply mask after each stroke
            applyMask();
            
            lastX = x;
            lastY = y;
        }

        function stopDrawing() { isDrawing = false; }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = e.target.getBoundingClientRect();
            const scaleX = 800 / rect.width;
            const scaleY = 800 / rect.height;
            isDrawing = true;
            lastX = (touch.clientX - rect.left) * scaleX;
            lastY = (touch.clientY - rect.top) * scaleY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!isDrawing) return;
            const touch = e.touches[0];
            draw({ target: e.target, clientX: touch.clientX, clientY: touch.clientY });
        }

        function selectColor(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
            element.classList.add('active');
        }

        function updateBrushSize(size) {
            brushSize = size;
            document.getElementById('brushSizeValue').textContent = size;
        }

        function setTool(tool) { currentTool = tool; }
        
        function clearCanvas() {
            if (canvas && ctx) {
                ctx.clearRect(0, 0, 800, 800);
            }
        }

        function downloadMaskPNG() {
            // Merge all layers
            const mergeCanvas = document.createElement('canvas');
            mergeCanvas.width = 800;
            mergeCanvas.height = 800;
            const mergeCtx = mergeCanvas.getContext('2d');
            
            layers.forEach(layer => {
                mergeCtx.drawImage(layer.canvas, 0, 0);
            });
            
            const link = document.createElement('a');
            link.download = 'block-party-mask.png';
            link.href = mergeCanvas.toDataURL('image/png');
            link.click();
        }

        // Music functions (keeping them short)
        async function loadSamples() {
            try {
                kickPlayer = new Tone.Player(sampleUrls.kick).toDestination();
                kickPlayer.volume.value = -5;
                clapPlayer = new Tone.Player(sampleUrls.clap).toDestination();
                clapPlayer.volume.value = -8;
                hatPlayer = new Tone.Player(sampleUrls.hat).toDestination();
                hatPlayer.volume.value = -12;
                finalPlayer = new Tone.Player(sampleUrls.final).toDestination();
                finalPlayer.volume.value = 10;
                finalPlayer.playbackRate = 0.95;
                await Tone.loaded();
                samplesLoaded = true;
            } catch (error) {}
        }

        function setupAudio() {
            try {
                acidSynth = new Tone.MonoSynth({
                    oscillator: { type: "sawtooth" },
                    envelope: { attack: 0.01, decay: 0.4, sustain: 0.3, release: 0.4 }
                });
                bassFilter = new Tone.Filter({ type: "lowpass", frequency: 250, Q: 22 });
                const distortion = new Tone.Distortion(0.3);
                acidSynth.chain(bassFilter, distortion, Tone.Destination);
                acidSynth.volume.value = -10;
            } catch (error) {}
        }

        async function startFullTrack() {
            await Tone.start();
            if (!samplesLoaded) return;
            isPlaying = true;
            currentStep = 0;
            Tone.Transport.bpm.value = 123;
            
            Tone.Transport.scheduleRepeat((time) => {
                let step = strudelPattern[currentStep % strudelPattern.length];
                let stepIn16 = currentStep % 16;
                let barCount = Math.floor(currentStep / 16) % 16;
                
                if (step.play && step.note && !(barCount === 15 && stepIn16 >= 9)) {
                    acidSynth.triggerAttackRelease(step.note, "16n", time, 0.8);
                    let progress = barCount / 15;
                    let cutoffFreq = 200 + (progress * 400);
                    let resonanceValue = 2 + (progress * 2.25);
                    let baseMovement = Math.sin(time * 0.5) * 50;
                    bassFilter.frequency.setValueAtTime(cutoffFreq + baseMovement, time);
                    bassFilter.Q.setValueAtTime(resonanceValue, time);
                }
                
                let isFirstHalf = barCount < 8;
                if (isFirstHalf && stepIn16 % 4 === 0) kickPlayer.start(time);
                if (!isFirstHalf && barCount === 8 && stepIn16 === 0) kickPlayer.start(time);
                if (barCount === 0 && stepIn16 === 2) kickPlayer.start(time);
                if (barCount === 15 && stepIn16 >= 12) clapPlayer.start(time);
                if (stepIn16 % 8 === 4 && !(barCount === 15 && stepIn16 >= 12)) clapPlayer.start(time);
                if (stepIn16 % 4 === 2) hatPlayer.start(time);
                if (barCount === 15 && stepIn16 === 12) finalPlayer.start(time);
                currentStep++;
            }, "16n");
            
            Tone.Transport.start();
        }

        function stopFullTrack() {
            isPlaying = false;
            Tone.Transport.stop();
            Tone.Transport.cancel();
        }

        function toggleFullscreen() {}
        function generateFrog() {
            // Stop any existing animation
            if (frogAnimationRunning) {
                cancelAnimationFrame(frogAnimationId);
                frogAnimationRunning = false;
            }
            
            // Stop cat animation too if running
            if (catAnimationRunning) {
                cancelAnimationFrame(animationFrameId);
                catAnimationRunning = false;
            }
            
            // Weighted random color selection (rarity system)
            // Green: 70%, Blue: 10%, Red: 8%, Pink: 7%, Purple: 5%
            const colorPool = [
                ...Array(70).fill(0), // Green (70 entries)
                ...Array(10).fill(1), // Blue (10 entries)
                ...Array(8).fill(2),  // Red (8 entries)
                ...Array(7).fill(3),  // Pink (7 entries)
                ...Array(5).fill(4)   // Purple (5 entries)
            ];
            const randomColorIndex = colorPool[Math.floor(Math.random() * colorPool.length)];
            const selectedColor = colorVariants[randomColorIndex];
            
            const traits = {
                body: Math.floor(Math.random() * traitFolders.body.count) + 1,
                eyes: Math.floor(Math.random() * traitFolders.eyes.count) + 1,
                mouth: Math.floor(Math.random() * traitFolders.mouth.count) + 1,
                head: Math.floor(Math.random() * traitFolders.head.count) + 1,
                color: selectedColor
            };
            
            currentFrogTraits = traits;
            console.log('Generated frog:', traits);
            
            // Load and display frog
            loadAndAnimateFrog(traits);
        }
        
        async function loadAndAnimateFrog(traits) {
            const frogDisplay = document.querySelector('.frog-display');
            frogDisplay.innerHTML = ''; // Clear existing
            frogDisplay.style.position = 'relative';
            frogDisplay.style.display = 'flex';
            frogDisplay.style.alignItems = 'center';
            frogDisplay.style.justifyContent = 'center';
            
            // Create canvas for sprite display
            const frogCanvas = document.createElement('canvas');
            frogCanvas.width = 1000; // Single frame width
            frogCanvas.height = 1000;
            frogCanvas.style.maxWidth = '100%';
            frogCanvas.style.maxHeight = '100%';
            frogCanvas.style.objectFit = 'contain';
            frogDisplay.appendChild(frogCanvas);
            
            const ctx = frogCanvas.getContext('2d');
            
            // Load all trait sprites
            const spriteImages = {};
            try {
                spriteImages.body = await loadImage(`${traitFolders.body.folder}/${traits.body}body-sprite.avif`);
                spriteImages.eyes = await loadImage(`${traitFolders.eyes.folder}/${traits.eyes}eyes_sprite.avif`);
                spriteImages.mouth = await loadImage(`${traitFolders.mouth.folder}/${traits.mouth}Mouth-sprite.avif`);
                spriteImages.head = await loadImage(`${traitFolders.head.folder}/${traits.head}Head_sprite.avif`);
                
                console.log('All sprites loaded');
                
                // Draw STATIC frog (first frame only, no animation)
                drawStaticFrog(ctx, spriteImages, traits);
                
            } catch (error) {
                console.error('Error loading sprites:', error);
                frogDisplay.innerHTML = '<p style="color:red; padding:20px;">Error loading frog sprites!<br>' + error.message + '</p>';
            }
        }
        
        function drawStaticFrog(ctx, sprites, traits) {
            // Clear canvas
            ctx.clearRect(0, 0, 1000, 1000);
            
            // Use FIRST frame only (frameX = 0)
            const frameX = 0;
            
            // Draw each layer
            const drawSprite = (img, applyFilter) => {
                if (applyFilter && traits.color.filter !== 'none') {
                    // Use temporary canvas for filtering
                    const tempCanvas = document.createElement('canvas');
                    tempCanvas.width = 1000;
                    tempCanvas.height = 1000;
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // Draw sprite frame
                    tempCtx.drawImage(img, frameX, 0, 1000, 1000, 0, 0, 1000, 1000);
                    
                    // Apply filter by drawing over itself with filter
                    tempCtx.filter = traits.color.filter;
                    tempCtx.globalCompositeOperation = 'source-atop';
                    const filteredImg = new Image();
                    filteredImg.src = tempCanvas.toDataURL();
                    tempCtx.drawImage(tempCanvas, 0, 0);
                    
                    // Draw filtered result
                    ctx.drawImage(tempCanvas, 0, 0);
                } else {
                    // Draw directly without filter
                    ctx.drawImage(img, frameX, 0, 1000, 1000, 0, 0, 1000, 1000);
                }
            };
            
            // Draw layers bottom to top
            drawSprite(sprites.body, true);  // Body with color filter
            drawSprite(sprites.mouth, false); // Mouth no filter
            drawSprite(sprites.eyes, true);   // Eyes with same color filter as body
            drawSprite(sprites.head, false);  // Head no filter
            
            console.log('Static frog drawn with color:', traits.color.name);
        }
        
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`Failed to load: ${url}`));
                img.src = url;
            });
        }
        
        function playMusic() {
            if (!samplesLoaded) { alert('Loading...'); return; }
            isPlaying ? stopFullTrack() : startFullTrack();
        }

        function previewCombination() { 
            startCatAnimation();
        }
        function submitArtwork() { downloadMaskPNG(); }

        window.addEventListener('load', async function() {
            await loadMaskPath();
            await initCanvas();
            setupAudio();
            loadSamples();
        });
        
        // Keyboard controls for manual positioning
        window.addEventListener('keydown', function(e) {
            if (!catAnimationRunning) return;
            
            const step = e.shiftKey ? 10 : 1; // Hold Shift for bigger steps
            
            switch(e.key) {
                case 'ArrowLeft':
                    maskOffsetX -= step;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    maskOffsetX += step;
                    e.preventDefault();
                    break;
                case 'ArrowUp':
                    maskOffsetY -= step;
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    maskOffsetY += step;
                    e.preventDefault();
                    break;
                case '+':
                case '=':
                    maskScale += 0.01;
                    e.preventDefault();
                    break;
                case '-':
                case '_':
                    maskScale = Math.max(0.1, maskScale - 0.01);
                    e.preventDefault();
                    break;
                case 'c':
                case 'C':
                    // Copy coordinates to clipboard
                    const coords = `X: ${maskOffsetX}, Y: ${maskOffsetY}, Scale: ${maskScale}`;
                    navigator.clipboard.writeText(coords);
                    alert('Coordinates copied: ' + coords);
                    break;
            }
        });
